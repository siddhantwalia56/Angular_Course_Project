<div class="row">
  <div class="col-md-5"><app-recipes-list
    (recipeWasSelected)="selectedrecipedetails=$event">
  </app-recipes-list></div>
  <div class="col-md-7"><app-recipes-detail
  *ngIf="selectedrecipedetails; else infotext"
  [recipe]="selectedrecipedetails"></app-recipes-detail>
<ng-template #infotext>
  <p>No recipe selected</p>
</ng-template>
</div>
</div>
